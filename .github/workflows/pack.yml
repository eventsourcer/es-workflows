name: pack worklfow

on:
  push:
    tags:
      - '*.*.*'

env:
  packageIdd: EventStorage.Workflows
  github_url: https://nuget.pkg.github.com/eventsourcer/index.json
  nuget_url: https://api.nuget.org/v3/index.json

jobs:
  pack:
    runs-on: ubuntu-latest
    permissions:
      packages: write

    steps:
    - name: checkout repo
      uses: actions/checkout@v4
      
    - name: install net8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: get version
      id: get-version
      run: |
        vtag=${{ github.ref_name }}; tag=${vtag#v}; echo "tag=$tag" >> $GITHUB_OUTPUT

    - name: build
      run: dotnet build --configuration release

    - name: pack
      run: >
        dotnet pack --no-restore --no-build --configuration release -p:PackageId=${{ env.packageIdd }}
        -p:PackageVersion=${{ steps.get-version.outputs.tag }} --output .

    - name: github auth
      run: >
        dotnet nuget add source --username eventsourcer --password ${{ secrets.GITHUB_TOKEN }}
        --store-password-in-clear-text --name github ${{ env.github_url }}
    
    - name: nuget auth
      run: >
        dotnet nuget add source --username eventstorage --password ${{ secrets.NugetApikey }}
        --store-password-in-clear-text --name nuget ${{ env.nuget_url }}

    - name: github push
      run: dotnet nuget push ${{ env.packageIdd }}.${{ steps.get-version.outputs.tag }}.nupkg -s github

    - name: nuget push
      run: dotnet nuget push ${{ env.packageIdd }}.${{ steps.get-version.outputs.tag }}.nupkg -s nuget
